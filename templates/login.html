<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="container">
            <h1>Login</h1>
            <form method="POST" action="">
                {{ form.csrf_token }}
                <div>
                    {{ form.email.label }} {{ form.email(size=30) }}
                </div>
                <div>
                    {{ form.password.label }} {{ form.password(size=30) }}
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </body>
</html>
